[mod-name]
title=Maraxsis

[mod-description]
description=海がすべてを覆う世界、マラクシスの未知の海に飛び込もう。潜水艦を駆使して探検し、長距離信号のために光ファイバーを配備し、深海ロジスティクスの難題をマスターしよう。注意：深海にいるのはあなた一人ではありません...
[space-location-name]
maraxsis=マラクシス
maraxsis-trench=トレンチ

[space-location-description]
maraxsis=広大な海に覆われた惑星。この惑星の圧力は非常に高く、潜水艦による保護がなければ、どんなものでも海に飲み込まれてしまう。事前表面スキャンによると、平均気温は約38℃。暑すぎず寒すぎず、液体の水にとって完璧な生命生存可能領域である。

