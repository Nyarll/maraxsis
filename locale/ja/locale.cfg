[technology-description]
cargo-landing-pad-capacity=高度なロケット制御システムにより、カーゴ降着パッドの正確な追跡が可能。各惑星には、追加のカーゴ降着パッドを配置することができます。
hydraulic-science-pack=最先端の深海技術の研究を可能にする。
maraxsis-nuclear-submarine=より高速で、より大きな送電網を持ち、より多くの貯蔵スペースを持つ先進的な原子力潜水艦。
maraxsis-glassworking=窓やその他の構造物に使用される透明な素材。圧縮強度が大きいため、深海建築にも使用できる。
maraxsis-wyrm-confinement=マラクシスの捉えどころの無いワームを捕獲して封じ込めよう。彼らのパーツを科学研究に使おう。
maraxsis-hydro-plant=塩水や汽水を淡水や塩の結晶に加工する。
maraxsis-piscary=マラクシスの深海に持続可能な漁場を作る。
maraxsis-depth-charges=新世代の爆発兵器を作る。
maraxsis-torpedoes=潜水艦を守る魚雷。
maraxsis-sonar=音波を使って水中の物体を探知する。
maraxsis-preservatives=食品を塩漬けにすれば、腐りにくくなる。
maraxsis-deepsea-research=様々な流体を使って実験し、より質の高いサイエンスパックを作る。
maraxsis-project-seadragon=浮力を利用しよう。[planet=maraxsis]で水中にロケットサイロを建設可能。
sp-spidertron-automation=自動化された潜水艦のパトロールや、ドックを通した潜水艦の自動積み下ろしが可能になる。

